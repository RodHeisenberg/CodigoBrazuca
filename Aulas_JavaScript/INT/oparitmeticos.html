<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores Aritméticos</title>
</head>

<body>
	<h1>Exemplo de Operadores Aritméticos em JavaScript</h1>
	<script>
		let a = 10;
		let b = 5;

		document.write(" <p>A soma é:" + (a + b) + "</p"); // Soma
		document.write(" <p>A Subtração é:" + (a - b) + "</p"); // Soma
		document.write(" <p>A Multiplicação é:" + (a * b) + "</p"); // Soma
		document.write(" <p>A Divisão é:" + (a / b) + "</p"); // Soma
		document.write(" <p>O Módulo é:" + (a % b) + "</p"); // Soma
	</script>
</body>

</html>
