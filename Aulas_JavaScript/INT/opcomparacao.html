<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Operadores de Comparação</title>
</head>

<body>
	<h1>Exemplo de Operadores de Comparação em JavaScript</h1>
	<script>
		let x = 10;
		let y = '10';

		// Compara x e y para ver se são iguais em valor
		document.write("<p> x == y: " + (x == y) + "</p>"); //true
		// Compara x e y para ver se são iguais em valor e tipo
		document.write("<p> x === y: " + (x === y) + "</p>"); //false
		// Compara x e y para ver se são diferentes em Valor
		document.write("<p> x != y: " + (x != y) + "</p>"); //false
		// Compara x e y para ver se são diferentes em Valor e tipo
		document.write("<p> x !== y: " + (x !== y) + "</p>"); //true
		// Verifica se x > y
		document.write("<p> x > y: " + (x > y) + "</p>"); //false
		// Verifica se x < y
		document.write("<p> x < y: " + (x < y) + "</p>"); //false
		// Verifica se x > = y
		document.write("<p> x >= y: " + (x >= y) + "</p>"); //true
		// Verifica se x < = y
		document.write("<p> x <= y: " + (x <= y) + "</p>"); //true
	</script>
</body>

</html>
