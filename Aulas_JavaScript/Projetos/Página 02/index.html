<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Calculadora de Despesas</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<header>
			<h1>Calculadora de Despesas - Código Brazuca e Polkadot</h1>
		</header>

		<section id="expense-section">
			<input type="text" id="expense-description" placeholder="Descrição da Despesa">
			<input type="number" id="expense-amount" placeholder="Valor da Despesa" min="0">
			<button id="add-expense">Adicionar Despesa</button>

			<h2>Lista de Despesas</h2>
			<ul id="expense-list"></ul>

			<div id="total">
				<h2>Total:</h2>
				<p id="total-amount">R$ 0,00</p>
			</div>
		</section>
	</div>
	<script src="script.js"></script>
</body>

</html>
