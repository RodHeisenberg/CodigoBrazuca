<!DOCTYPE html>
<html lang="pt-br">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gestão de Usuários - Código Brazuka e Polkadot</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<header>
		<h1>Gestão de Usuários</h1>
		<p>Projeto de exemplo para Código Brazuka e Polkadot</p>
	</header>

	<main>
		<section id="userFormSection">
			<h2>Adicionar Novo Usuário</h2>
			<form id="userForm">
				<label for="name">Nome:</label>
				<input type="text" id="name" name="name" required>

				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>

				<label for="website">Website:</label>
				<input type="url" id="website" name="website">

				<button type="submit">Adicionar Usuário</button>
			</form>
		</section>

		<section id="userListSection">
			<h2>Lista de Usuários</h2>
			<button id="loadUsers">Carregar Usuários</button>
			<div id="userList"></div>
		</section>
	</main>

	<footer>
		<p>Desenvolvido por Código Brazuka e Polkadot</p>
	</footer>

	<script src="script.js"></script>
</body>

</html>
