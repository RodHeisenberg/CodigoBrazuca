<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gerador de Senhas Seguras</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div id="app">
		<header>
			<h1>Gerador de Senhas Seguras - Código Brazuka e Polkadot</h1>
		</header>

		<section id="password-generator">
			<div>
				<label for="password-length">Comprimento da senha:</label>
				<input type="number" id="password-length" min="4" max="20" value="12">
			</div>

			<div>
				<label>
					<input type="checkbox" id="include-numbers" checked>
					Incluir números
				</label>
			</div>

			<div>
				<label>
					<input type="checkbox" id="include-symbols" checked>
					Incluir símbolos
				</label>
			</div>

			<div>
				<label>
					<input type="checkbox" id="include-uppercase" checked>
					Incluir letras maiúsculas
				</label>
			</div>

			<button id="generate-password">Gerar Senha</button>

			<div id="generated-password">
				<h2>Sua senha gerada:</h2>
				<p id="password-display">Clique em "Gerar Senha" para criar uma senha</p>
			</div>
		</section>
	</div>
	<script src="script.js"></script>
</body>

</html>
