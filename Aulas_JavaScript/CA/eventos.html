<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Manipulação de Eventos</title>
</head>

<body>
	<button id="meuBotao">Clique em mim</button>

	<script>
		// Selecionando o botão e adicionando um manipulador de eventos
		const botao = document.getElementById('meuBotao');
		botao.addEventListener('click', function () {
			alert('Botão clicado!');
		});
	</script>
</body>

</html>
