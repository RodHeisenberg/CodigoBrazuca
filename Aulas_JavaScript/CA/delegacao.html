<!DOCTYPE html>
<html lang="pt-BR">

<head>
	<meta charset="UTF-8">
	<title>Delegação de Eventos</title>
</head>

<body>
	<ul id="lista">
		<li>Item 1</li>
		<li>Item 2</li>
		<li>Item 3</li>
	</ul>

	<script>
		// Adicionando um manipulador de eventos ao elemento pai
		const lista = document.getElementById('lista');
		lista.addEventListener('click', function (event) {
			if (event.target.tagName === 'LI') {
				alert('Você clicou em ' + event.target.textContent);
			}
		});
	</script>
</body>

</html>
